set-option -ga terminal-overrides ",xterm-256color:Tc"
set-option -g focus-events on # Start index from 1
set -g base-index 1

# Fix numbering when middle window was deleted
set -g renumber-windows on

# Faster key repitition set -s escape-time 0
# Mouse support
set -g mouse off

# My custom prefix
set-option -g prefix C-\\
unbind-key C-b
bind-key C-\\ send-prefix

# Fast config reload
bind R source-file ~/.config/tmux/tmux.conf
# VI {
# Enable vi mode
setw -g mode-keys vi # v in copy mode starts making selection bind-key -T copy-mode v send -X begin-selection bind-key -T copy-mode y send -X copy-selection
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection bind-key -T copy-mode-vi 'y' send-keys -X copy-selection-and-cancel bind-key p paste-buffer
# Vim pane navigation
bind v split-window -h
bind s split-window -v
bind [ copy-mode
bind ] customize-mode

bind n neww
bind c clock-mode
bind q kill-pane
bind p paste-buffer

bind C-Tab next-window
bind C-S-Tab previous-window
bind Tab last-pane

bind : command-prompt
# }

# KeyBinds {
bind b set -g status # Toggle the bar

# switch windows alt+number
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5

# }

# Bar {
set -g status-right-length 50
set -g status-left '#{prefix_highlight}'
set -g status-right '#({})'

# Transparent bar
set-option -g status-style bg=default
#}

# Undercurl
# set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
# set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# PLUGINS ! List of plugins
set -g @plugin 'laktak/extrakto'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'

# Style
# Set left side status bar length and style
set -g status-left-length 60
set -g status-left-style default

# Set right side status bar length and style
set -g status-right-length 140
set -g status-right-style default

# Set the inactive window color and style
set -g window-status-style fg="#fbf1c7",bg="#222222"
set -g window-status-format ' #I #W '

# border colours
set -g pane-border-style fg=#222222
set -g pane-active-border-style "bg=default fg=#222222"

# Set the active window color and style
set -g window-status-current-style fg=default,bg="#282C34"
set -g window-status-current-format ' #I #W '
